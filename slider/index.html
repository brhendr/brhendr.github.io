<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			Slider Demo
		</title>
		<meta name="description" content="Slider Demo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
	<body id="home-page">

		

		<div id="whole-page" class="whole-page">

			<div id="apostrophe" style='max-width:1120px;margin:0 auto' class='swipe'>
				<div class='apostrophe-wrap'>
					<div class="apos-slide"><i class="icon-spinner icon-spin icon-large"></i></div>
				</div>
				<div class="nav">
					<button class="prev-slide"><i class="icon-chevron-left"></i></button>
					<button class="next-slide"><i class="icon-chevron-right"></i></button>	
				</div>
				
			</div>
			<!-- BEGIN main content area -->
			<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
			<link rel='stylesheet' type='text/css' href='font-awesome/css/font-awesome.css'>
			<link href="style.css" type="text/css" rel="stylesheet" />

			<script src='swipe.js' type='text/javascript'></script>
			<script src='apostrophe.js' type='text/javascript'></script>

			<!-- END main content area -->


		</div><!-- END #whole-page -->


		<script>

		$(function(){
		    $('#apostrophe').apostrophe({
		        content: ['slides/slide_0.html','slides/slide_1.html','slides/slide_2.html','slides/slide_3.html','slides/slide_4.html','slides/slide_5.html','slides/slide_6.html','slides/slide_7.html'],
		        prev: '.prev-slide',
		        next: '.next-slide',
		        pagination: '.this-cycle-pager'
		    });
		});
		</script>
	</body>
</html>
